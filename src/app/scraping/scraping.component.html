<div class="bootstrap-demo">
    <div class="panel panel-default">
        <!-- Panel Contents -->
        <div class="panel-heading">Pequenio titulo</div>
        <div class="panel-body">
            <p>Ejemplo/Prueba de webscrapping Tri-Lote con node, express y angularjs</p>
        </div>

        <!-- List Groups -->
        <ul >

                <div *ngFor="let item of items">
                    <p>LATITUD: {{item.latitud}}</p>
                    <p>LONGITUD: {{item.longitud}}</p>
                    <p>PRECIO: $us {{item.precio}}</p>
                    <p>SECCION: {{item.seccion}}</p>
                    <p>TIPO: {{item.tipo}}</p>
                </div>
        </ul>
        <a href="">fbjabfia</a>
    </div>
</div>
